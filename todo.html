<body>
	<h1> TODO LIST</h1>
	<input type="text" id="keyList" />
	<button id="sendList">送出</button>
	<hr/>	
	<ul id="listItem">
	</ul>
	<script>
		    document.querySelector('#sendList').onclick = function(){
		    let listVal = document.querySelector("#keyList").value
		    // document.querySelector("#keyList").value = ""
		    	
		    	if(listVal===""){
		    		alert("很閒哦都沒有要做的事")
		    	}else{
		    		let x =  document.createElement("li")
		    		x.innerHTML = "<span>"+listVal+"</span><button class='delList'>刪除</button>"
		    		document.querySelector("#listItem").appendChild(x)
		    		let y = document.querySelectorAll(".delList").length
		    		// alert(y.length)
		    		addDel(y-1)
		    	}
		    }


		    function addDel(yy){
		    	document.querySelectorAll(".delList")[yy].addEventListener( "click", function(){
		    		document.querySelectorAll("#listItem > li")[yy].remove()
		    	} )
		    }


		    // document.querySelector(".delList").onclick = function(){
		    // 	alert('123')
		    // }
		    
		    

	</script>
	
</body>

</html>
